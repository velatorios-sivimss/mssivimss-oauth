server:
  port: 8080
  servlet:
    contextPath: /mssivimss-oauth/v1

spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
      
  datasource:
    platform: mariadb
    driverClassName: org.mariadb.jdbc.Driver
    url: ${msit_CONNECTION_DB}
    username: ${msit_USERNAME_DB}
    password: ${msit_PASSWORD_DB}
    timeBetweenEvictionRunsMillis: 1000
    testWhileIdle: true
    validationQuery: SELECT 1
    hikari:
      maximum-pool-size: 1

  main:
    allow-circular-references: true
    
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect:org.hibernate.dialect.MariaDB103Dialect
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
           
logging:
  level:
    root: info
    org.springframework.web: info
    org.hibernate: error

endpoints:
   dominio-consulta: ${msit_DOMINIO_CONSULTA}
   envio-correo: ${msit_CORREO}
   consulta-siap: ${msit_SIAP}
jwt:
  secretkey: ${msit_SECRET_KEY_LOGIN}
  secretkey-flujo: ${msit_SECRET_KEY_FLUJO}
  secretkey-dominios: ${msit_SECRET_KEY_DOMINIO}
  expiration-milliseconds: 360
  
management:
      endpoints:
          web:
            exposure:
                include:
                    health,info,metrics

resilience4j.circuitbreaker:
    circuitBreakerAspectOrder: 1
    instances:
      msflujo:
        automaticTransitionFromOpenToHalfOpenEnabled: 'true'
        failureRateThreshold: ${msit_HILOS}
        slidingWindowType: COUNT_BASED
        event-consumer-buffer-size: '10'
        registerHealthIndicator: 'true'
        waitDurationInOpenState: ${msit_TIEMPO_DURACION}
        permittedNumberOfCallsInHalfOpenState: '3'
        slidingWindowSize: '5'
resilience4j.retry:
    retryAspectOrder: 2
    instances:
        msflujo:
           maxAttempts: ${msit_NUMERO_INTENTOS}
           waitDuration: 5s
resilience4j.timelimiter:
    timeLimiterAspectOrder: 3
    instances:
      msflujo:
        timeout-duration: 3s
        
formato_fecha: ${msit_formato_fecha}
formato_fecha_hora: ${msit_formato_fecha_hora}
patron_formato_fecha_hora: ${msit_formato_fecha_hora_patron}
ruta-log: ${msit_ruta_log}

tiempo-vida: 30
